<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enneagram Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1, h2 {
            margin: 10px 0;
        }

        .begin-quiz-container {
            margin-top: 20px;
        }

        .begin-quiz-container button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .choices {
            margin-top: 20px;
        }

        .choices button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #results {
            display: none;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>Welcome to the Enneagram Quiz</h1>
            <p>Discover your Enneagram personality type with this quiz. Select answers that best reflect your usual behavior.</p>
            <div class="begin-quiz-container">
                <button id="begin-quiz">Begin Quiz</button>
            </div>
        </div>

        <!-- Quiz Page -->
        <div class="quiz-page" id="quiz-page" style="display: none;">
            <div id="quiz">
                <h2 id="question">Question</h2>
                <div id="choices" class="choices">
                    <!-- Choices will be dynamically injected here -->
                </div>
            </div>
        </div>

        <!-- Results Page -->
        <div id="results">
            <h2>You are ...</h2>
            <div id="result">
                <!-- Result will be dynamically injected here -->
            </div>
            <div class="button-container">
                <button id="back-to-home">Back to Home</button>
            </div>
        </div>

        <footer>
            Created for a fun Enneagram personality quiz | <a href="https://github.com/YourGitHub">GitHub</a>
        </footer>
    </div>

    <script src="EnneagramQuiz.js"></script>
</body>
</html>
